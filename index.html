<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Game</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
  <div class="master-wrapper">

    <header class="disp-tbl">
      <h1 class="tbl-mid">Question Game</h1>
      <p class="logout disp-tbl-mid txt-r"><a href="#">Logout</a></p>
    </header>

    <section class="content">
      <ul class="questions-list">
        <li class="question-item">
          <div class="qbox">
            <p class="question disp-ib">If you were a dog, how would you protect your identity?</p>

            <!-- <a href="#"><div class="vote inactive disp-ib flt-r"></div></a> -->
            <br>
            <p class="meta disp-ib">By: Dan Wolf on Apr 18, 2015 <span class="pipe">|</span> 999 votes</p>
          </div>
          <div class="votebox">
            <a href="#"><div class="vote inactive disp-ib flt-r"></div></a>
          </div>
        </li>
      </ul>
    </section>

  </div>
</body>
</html>
