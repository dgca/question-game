<section class="content play-session">
  <div class="content-wrapper">

    <h2>Create Question Form</h2>
    <% if (typeof dangerFlash !== 'undefined') { %>
        <span class="danger-message">
            <%- dangerFlash %>
        </span>
    <% } %>

    <form method="POST">
        <label for="question">Question</label>
        <textarea name="question" id="question" rows="3"></textarea>
        <button type="submit">Submit</button>
    </form>

  </div>
</section>
