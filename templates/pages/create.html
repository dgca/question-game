<section class="content create">
  <div class="content-wrapper">

    <h2>Add your question to the mix!</h2>
    <% if (typeof dangerFlash !== 'undefined') { %>
        <span class="danger-message">
            <%- dangerFlash %>
        </span>
    <% } %>

    <form method="POST">
        <label for="question">Question</label>
        <textarea name="question" id="question" rows="15"></textarea>
        <button class="flt-r" type="submit">Submit</button>
    </form>

  </div>
</section>
