<section class="create">
  <div class="content-wrapper sizer">

    <div class="card">
      <h2>Add your question to the mix!</h2>
      <% if (typeof dangerFlash !== 'undefined') { %>
          <span class="error-message">
              <%- dangerFlash %>
          </span>
      <% } %>

      <form method="POST">
        <label for="question">Question</label>
        <textarea name="question" id="question" rows="15"></textarea>
        <button class="flt-r clearfix" type="submit">Submit</button>
      </form>
    </div>

  </div>
</section>
